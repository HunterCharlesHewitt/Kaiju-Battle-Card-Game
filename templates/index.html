<!DOCTYPE HTML>
<html>
<head>
    <title>Socket-Test</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <style>
        .hidden{
            visibility: hidden;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            namespace = '/test';
            var socket = io(namespace);

            socket.on('connect', function() {
                socket.emit('my_event', {data: 'connected to the SocketServer...'});
            });

            socket.on('my_response', function(msg, cb) {
                $('#log').append('<br>' + $('<div/>').text('logs #' + msg.count + ': ' + msg.data).html());
                if (cb)
                    cb();
            });

            socket.on('character_chosen_local', function(id,cb) {
                $('#header').html((id.data + " chosen"));
                socket.character = id.data;
                if (cb)
                    cb();
            })

            socket.on('character_chosen_global', function(msg,cb) {
                $('#'+msg.data).attr('disabled','disabled');
                console.log("disabled" + msg.data)
                $('#log').append('<br>' + $('<div/>').text('logs #' + msg.count + ': '+ msg.username + " has chosen " + msg.data).html());
                if (cb)
                    cb();
            })

            $('form#broadcast').submit(function(event) {
                socket.emit('my_broadcast_event', {data: $('#broadcast_data').val()});
                return false;
            });

            $('form#username').submit(function(event) {
                console.log("here")
                socket.nickname = $('#username_data').val()
                socket.emit('username_event', {data: $('#username_data').val()});
                $('#username').html("");
                $('.creature').css("visibility","visible")
                return false;
            });

            $('form#join').submit(function(event) {
                console.log("form join")
                socket.emit('join', {room: $('#join_room').val()});
                return false;
            });

            //this defines that all button clicks perform this event
            $('button').click(function(event) {
                console.log()
                socket.character = $(this).attr('id')
                socket.emit('character_chosen', {data: $(this).attr('id')});
                return false;
            });
        });
    </script>
</head>
<body style="background-color:white;">

    <button class="hidden creature" id="Godzilla">Godzilla</button>
    <button class="hidden creature" id="SodaBottle">Soda Bottle</button>

    <h1 id="header" style="background-color:white;"></h1>

    <!-- <form id="broadcast" method="POST" action='#'>
        <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
        <input type="submit" value="Send Broadcast Message">
    </form> -->

    <form id="username" method="POST" action='#'>
        <input type="text" name="username_data" id="username_data" placeholder="Username">
        <input type="submit" value="Username">
    </form>

    <form class="hidden" id="start" method="POST" action='#'>
        <input type="submit" value="start">
    </form>

    <form id="join" method="POST" action='#'>
        <input type="text" name="join_room" id="join_room" placeholder="Room Name">
        <input type="submit" value="Join Room">
    </form>

    <h2 style="background-color:white;">Logs</h2>
    <div id="log" ></div>
</body>
</html>
